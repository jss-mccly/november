<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Challenge 5</title>
	<style>
		body {
			margin: 2%;
			border: 1px solid black;
			background-color: #b3b3b3;
		}

		#image {
			line-height: 325px;
			width: 388px;
			height: 325px;
			border: 5px solid black;
			margin: 0 auto;
			background-repeat: no-repeat;
			color: #99b616;
			text-align: center;
			background-color: #ffffff;
			background-size: 100%;
			margin-bottom: 25px;
			font-size: 150%;
		}

		.preview {
			width: 10%;
			margin-left: 17%;
			border: 10px solid black;
		}

		img {
			width: 95%;
		}

		h1 {
			text-align: center;
		}
	</style>

	<script type="text/javascript">
		function showImage(img) {
			var box = document.getElementById('image');
			box.style.backgroundImage = "url(" + img.src + ")"
			box.innerText = img.alt;
			box.innerHTML = '<strong>' + img.alt + '</strong>';
		}
		function hideImage() {
			var box = document.getElementById('image');
			box.style.backgroundImage = null;
			box.innerText = 'Hover over an image below.';
		}
	</script>
</head>

<body>
	<h1>Challenge 5</h1>
	<div id="image">
		Hover over an image below.
	</div>
